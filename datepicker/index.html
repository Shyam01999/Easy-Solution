<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date picker</title>
    <link rel="stylesheet" href="./css/daterangepicker.css">
</head>
<body>
    <input type="text" name="daterange" style="width: 25rem" autocomplete="off"/><br>
    Single Date picker:<input type="checkbox" name="singleDatePicker" id="" autocomplete="off"><br>
    Time picker: <input type="checkbox" name="timePicker" id="" autocomplete="off"><br>
    Date range picker: <input type="checkbox" name="dateRangePicker" id="" autocomplete="off"><br><br><br>
    Month Range:<input type="text" name="datepractice" style="width: 25rem" autocomplete="off"/><br><br>
    Number of Month: <input type="text" name="monthrange" autocomplete = "off">
    <button>Click</button><br><br>
    Date selector: <input type="text" name="dateselect" autocomplete="off"><br><br>
    Disable Date selector: <input type="text" name="datedisable" autocomplete="off">

    <script src="./js/jquery.js"></script>
    <script src="./js/moment.min.js"></script>
    <script src="./js/daterangepicker.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
