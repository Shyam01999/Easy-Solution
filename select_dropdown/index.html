    <div class="select-cont">
      <i class="fa-solid fa-caret-down"></i>

      </div>

      <div class="list-item">

    <!-- multiple tags input -->

        <ul>
          <input type="text" placeholder=""/>
          <i class="fa-solid fa-xmark " id="close"></i>
        </ul>
      </div>
      <div class="list-cont">
        <ul>
          <li class="list">January</li>
          <li class="list">February</li>
          <li class="list">March</li>
          <li class="list">April</li>
