<!DOCTYPE html>
<html lang="en">
<head>

    <title>Jquery tutorials</title>   
    <style>
        #box{
            width: 30rem;
            height: 10rem;
        }
    </style>

<body>
    <h1>Jquery Click event implementation.</h1>
    <div id="box">
        
    </div>
    <button id="button">Change background</button>
    <button id="btnhead">Click to add heading</button>
    <button id="btntext"> Click to add text </button>

    <script src="./jquery.js"></script>
    <script>
    $(document).ready(function (){

    $("#button").click(function (){
     $("#box").css({"background-color":"red" , "border" : "5px solid black"});
        // console.log("hii")
    })

    $('#btnhead').click(function (){
         $('#box').html("<h2>Test heading</h2>");
        // console.log("hello")
    })

    $('#btntext').click(function (){
         console.log("click");

        // $("<p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>").appendTo("#box")
    })







    })
    </script>
</body>
</html>
