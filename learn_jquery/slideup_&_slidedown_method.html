<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jquery tutorials</title>
    <style>
      #box {
        background-color: pink;
        padding: 10px;
        border: 1px solid #000;
      }

      .red{
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Jquery slideUp(), slideDown() & slideToggle() Method implementation.</h1>

    <div id="box" class="test">
      <h2>Test Box</h2>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore
        praesentium <span>esse fugiat tempora quae delectus</span> unde architecto, vitae
        quidem iusto? Magni porro optio quidem delectus ab nemo quae corporis
        fuga.
      </p>
    </div>
    <br><br>

    <button class="slideUpBtn">slideUp</button>
    <button class="slideDownBtn">slideDown</button>
    <button class="slideToggleBtn">slideToggle</button>
    

    <script src="./jquery.js"></script>
    <script>
      $(document).ready(function(){
        $(".slideUpBtn").click(function(){
        $('#box').slideUp(1000 ,function(){
            console.log("The div was hide.")
        });
        })

        $(".slideDownBtn").click(function(){
             $("#box").fadeOut();
            // $("#box").fadeOut("slow");
            // $("#box").fadeOut(1000);
            $("#box").slideDown(1000, function(){
                console.log("The div was show.")
            });

        })

        $(".slideToggleBtn").click(function(){
            $("#box").slideToggle(1000, function(){
                console.log("Hey Toggle")
            });
        })
        
      })
    </script>
  </body>
</html>
