<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jquery tutorials</title>
    <style>
      #box {
        background-color: pink;
        width: 80rem;
        height: 20rem;
      }

      h2{
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Jquery event.stopPropagation property implementation.</h1>

    <div id="box">
        <h2>Test Box</h2>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Possimus alias assumenda quo, consequatur voluptate itaque provident iusto porro nostrum eius.</p>
        <button>Test Button</button>
    </div>
    <br>
    <h3></h3>
    
    <script src="./jquery.js"></script>
    <script>
      $(document).ready(function(){
        $('#box').click(function(){
            alert("The div element was clicked.")
        })

        $('#box h2').click(function(event){
            event.stopPropagation();
            alert("The heading element was clicked.")
        })

        $("#box p").click(function(event){
            event.stopPropagation();
            alert("The paragraph element was clicked."+ event.isPropagationStopped())
        })

        $("button").click(function(event){
            event.stopPropagation();
            alert("The button was clicked.")
        })

      })    
    </script>
  </body>
</html>
