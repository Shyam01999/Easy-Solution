<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jquery tutorials</title>
    <style>
      #box {
        background-color: pink;
        padding: 10px;
        border: 1px solid #000;
      }

      .red{
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Jquery Class Method implementation.</h1>

    <div id="box" class="test">
      <h2>Test Box</h2>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore
        praesentium <span>esse fugiat tempora quae delectus</span> unde architecto, vitae
        quidem iusto? Magni porro optio quidem delectus ab nemo quae corporis
        fuga.
      </p>
    </div>
    <br><br>

    <button class="addBtn">Add class</button>
    <button class="removeBtn">Remove Class</button>
    <button class="toggleBtn">Toggle Class</button>

    <script src="./jquery.js"></script>
    <script>
      $(document).ready(function(){
        $(".addBtn").click(function(){
            console.log("Add class");
            $("#box").addClass("red")
        })

        $(".removeBtn").click(function(){
            console.log("Remove Class");
            $("#box").removeClass("red")
        })

        $(".toggleBtn").click(function(){
            console.log("Toggle class");
            $("#box").toggleClass("red");
        })
        
      })
    </script>
  </body>
</html>
