<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jquery tutorials</title>
    <style>
      #box {
        background-color: pink;
        width: 80rem;
        height: 20rem;
      }

      #result {
        background-color: orange;
        position: relative;
        width: 5rem;
        height: 5rem;
      }
    </style>
  </head>
  <body>
    <h1>Jquery event.type property implementation.</h1>

    <div id="box"></div>

    <h2></h2>
    
    <script src="./jquery.js"></script>
    <script>
      $(document).ready(function(){
        $("#box").on("click dblclick mouseover mouseout contextmenu", function(event){
            $("h2").html("Event: "+ event.type)
        })

      })    
    </script>
  </body>
</html>
