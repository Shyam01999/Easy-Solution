<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jquery tutorials</title>
    <style>
      #box {
        background-color: pink;
        padding: 10px;
        border: 1px solid #000;
      }

      .red{
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Jquery fadeIn(), fadeOut() & fadeToggle() Method implementation.</h1>

    <div id="box" class="test">
      <h2>Test Box</h2>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore
        praesentium <span>esse fugiat tempora quae delectus</span> unde architecto, vitae
        quidem iusto? Magni porro optio quidem delectus ab nemo quae corporis
        fuga.
      </p>
    </div>
    <br><br>

    <button class="fadeOutBtn">FadeOut</button>
    <button class="fadeInBtn">FadeIn</button>
    <button class="fadeToggleBtn">FadeToggle</button>
    <button class="fadeToBtn">FadeTo</button>

    <script src="./jquery.js"></script>
    <script>
      $(document).ready(function(){
        $(".fadeInBtn").click(function(){
          console.log("fade in")  ;
        // $('#box').fadeIn();
        // $('#box').fadeIn("slow");
        // $('#box').fadeIn(1000);
        $('#box').fadeIn(1000 ,function(){
            console.log("The div was show.")
        });
        })

        $(".fadeOutBtn").click(function(){
            console.log("fade Out");
             $("#box").fadeOut();
            // $("#box").fadeOut("slow");
            // $("#box").fadeOut(1000);
            $("#box").fadeOut(1000, function(){
                console.log("The div was hide.")
            });

        })

        $(".fadeToggleBtn").click(function(){
            console.log("fade toggle");
            $("#box").fadeToggle(1000, function(){
                console.log("Hey Toggle")
            });
        })

        $(".fadeToBtn").click(function(){
            console.log("fade to");
            $("#box").fadeTo(2000, 0.2, function(){
                console.log("Now it is show.")
            });
        })
        
      })
    </script>
  </body>
</html>
