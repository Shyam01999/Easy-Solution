<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jquery tutorials</title>
    <style>
      #box {
        background-color: pink;
        padding: 10px;
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <h1>Jquery Mouse event implementation.</h1>

    <div id="box" class="test">
      <h2>Test Box</h2>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore
        praesentium esse fugiat tempora quae delectus unde architecto, vitae
        quidem iusto? Magni porro optio quidem delectus ab nemo quae corporis
        fuga.
      </p>
    </div>

    <script src="./jquery.js"></script>
    <script>
      $(document).ready(function () {
        $("#box").click(function () {
          console.log("click")
          $(this).css({ "background-color": "red" });
           
        });

        $("#box").dblclick(function () {
          console.log("Double click");
          $(this).css("background-color", "blue");
        });

        $("#box").contextmenu(function () {
          console.log("right click");
          $(this).css("background-color", "brown");
        });

        $("#box").mouseenter(function () {
          console.log("mouse enter");
          $(this).css("background", "tan");
        });

        $("#box").mouseleave(function () {
          console.log("mouse leave");
          $(this).css("background", "tan");
        });
      });
    </script>
  </body>
</html>
