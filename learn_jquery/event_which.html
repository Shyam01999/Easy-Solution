<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jquery tutorials</title>
    <style>
      #box {
        background-color: pink;
        width: 80rem;
        height: 20rem;
      }

      h2{
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Jquery event.which property implementation.</h1>

    <div id="box"></div>
    <br>
    <input type="text" id="inputbox" >
    <br>
    <h2></h2>
    
    <script src="./jquery.js"></script>
    <script>
      $(document).ready(function(){
        $("#box").on("click mouseover mouseout mousedown", function(event){
            $('h2').html(event.type + ":" + event.which);
        })

        $('#inputbox').on("keydown", function(event){
            $('h2').html(event.type + ":" + event.which);
        })

      })    
    </script>
  </body>
</html>
