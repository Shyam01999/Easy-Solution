<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jquery tutorials</title>
    <style>
      #box {
        background-color: pink;
        padding: 10px;
        border: 1px solid #000;
      }

      .red{
        color: red;
      }

      #box2{
        background-color: lightblue;
        padding: 10px;
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <h1>Jquery clone Method implementation.</h1>

    <div id="box" class="test">
      <h2>Test Box</h2>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore
        praesentium <span>esse fugiat tempora quae delectus</span> unde architecto, vitae
        quidem iusto? Magni porro optio quidem delectus ab nemo quae corporis
        fuga.
      </p>
    </div>
    <br>
    <div id="box2">
        <p>This is another text.</p>
    </div>
    <br>
    <button id="clonebutton">Clone</button>

    <script src="./jquery.js"></script>
    <script>
      $(document).ready(function(){
        $("#clonebutton").click(function(){
            console.log("hii");
            //clone method is used to copy the content to another div.
            $("#box h2").clone().prependTo("#box2");
            $("#box p").clone().appendTo("#box2")
        })
      })
    </script>
  </body>
</html>
