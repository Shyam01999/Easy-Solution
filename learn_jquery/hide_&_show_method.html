<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jquery tutorials</title>
    <style>
      #box {
        background-color: pink;
        padding: 10px;
        border: 1px solid #000;
      }

      .red{
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Jquery hide() and show() Method implementation.</h1>

    <div id="box" class="test">
      <h2>Test Box</h2>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore
        praesentium <span>esse fugiat tempora quae delectus</span> unde architecto, vitae
        quidem iusto? Magni porro optio quidem delectus ab nemo quae corporis
        fuga.
      </p>
    </div>
    <br><br>

    <button class="hideBtn">Hide</button>
    <button class="showBtn">show</button>
    <button class="toggleBtn">Toggle</button>

    <script src="./jquery.js"></script>
    <script>
      $(document).ready(function(){
        $(".hideBtn").click(function(){
          console.log("Hide")  ;
          $('#box').hide();
        // $('#box').hide("slow");
        // $('#box').hide(1000);
        // $('#box').hide(1000 ,function(){
        //     console.log("The div was hidden.")
        // });
        })

        $(".showBtn").click(function(){
            console.log("show");
            $("#box").show();
            // $("#box").show("slow");
            // $("#box").show(1000);
            // $("#box").show(1000, function(){
            //     console.log("The div was shown.")
            // });

        })

        $(".toggleBtn").click(function(){
            $('#box').toggle();
            console.log("hey toggle")
        })
        
      })
    </script>
  </body>
</html>
