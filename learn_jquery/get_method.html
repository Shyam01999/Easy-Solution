<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jquery tutorials</title>
    <style>
      #box {
        background-color: pink;
        padding: 10px;
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <h1>Jquery Get Method implementation.</h1>

    <div id="box" class="test">
      <h2>Test Box</h2>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore
        praesentium esse fugiat tempora quae delectus unde architecto, vitae
        quidem iusto? Magni porro optio quidem delectus ab nemo quae corporis
        fuga.
      </p>
    </div>

    <script src="./jquery.js"></script>
    <script>
      $(document).ready(function(){
        let a = $("#box").html();
        console.log(a);

        let b = $("#box").text();
        console.log(b);

        let c = $("#box").attr("class");
        console.log(c);

        
      })
    </script>
  </body>
</html>
