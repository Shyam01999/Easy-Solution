<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jquery tutorials</title>
    <style>
      #box {
        background-color: pink;
        padding: 10px;
        border: 1px solid #000;
      }

      .red{
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Jquery Empty and Remove Method implementation.</h1>

    <div id="box" class="test">
      <h2>Test Box</h2>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore
        praesentium <span>esse fugiat tempora quae delectus</span> unde architecto, vitae
        quidem iusto? Magni porro optio quidem delectus ab nemo quae corporis
        fuga.
      </p>
    </div>
    <br>
    <button id="emptyBtn" >Empty</button>
    <button id="removeBtn">Remove</button>
    <script src="./jquery.js"></script>
    <script>
      $(document).ready(function(){

        $("#emptyBtn").click(function(){
             console.log("empty");
            $("#box h2").empty()
        })

        $("#removeBtn").click(function(){
             console.log("remove");
            $("#box").remove()
        })

      })
    </script>
  </body>
</html>
