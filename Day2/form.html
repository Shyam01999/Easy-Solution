<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <form action="">
        <div>
        <label for="name"> Name</label><br>
        <input type="text" id="fname" name="name"  placeholder="Enter your name" required>
        </div>
        <div>
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password"  placeholder="" required>
        </div>
        <div>
            <label for="password">Confirm Password</label><br>
            <input type="password" id="Cpassword" name="Cpassword"  placeholder="" required>
        </div>
        <div>
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="number">Mobile Number</label><br>
            <input type="phone" id="number" name="number"  maxlength="10" placeholder="" required>
        </div>
        <div>
            <label for="number">Age</label><br>
            <input type="number" id="age" name="age"  maxlength="2" placeholder="" required>
        </div>
        <div>
            Gender<br>
            <input type="radio" id="male" name="gender">
            <label for="number">Male</label>
            <input type="radio" id="female" name="gender">
            <label for="number">Female</label>
            <input type="radio" id="other" name="other">
            <label for="number">Other</label>
            
        </div>
        <div>
            <label for="desc">Comment</label><br>
            <textarea name="desc" id="desc" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="city">Select your city</label><br>
            <select name="city" id="">
                <option value="city">Banglore</option>
                <option value="city">Delhi</option>
                <option value="city">Chennai</option>
            </select>
        </div>
        <div>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
       
    </form>
</body>
</html>
