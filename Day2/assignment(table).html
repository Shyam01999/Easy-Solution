        .left{

        }

            font-weight: 400;

            width: 4vw;
            height: 8vh;
            background-color: rgb(213, 210, 210);
            margin: 0.4rem;
        }
        

        .right{
            background-color: rgba(12, 62, 111, 0.753);
            width: 55%;
            padding: 0rem 0rem 0rem 5rem;
        }

        .right h3{
            margin: 5rem 0rem 2rem 0.8rem;
            color: rgb(177, 204, 239);
            text-transform: lowercase;
            font-size:xx-large;
            font-weight: 500;
            font-family: serif;
            
        }

        .right input{
            width: 40vw;
            padding: 1rem;
            margin: 1rem;
        }

        .right button{
            background-color: rgba(12, 62, 111, 0.753);
            margin: 2rem 0rem 0rem 1rem;
            border: 1px solid white;
            width: 8rem;
            height: 3rem; 
            color: white;
            cursor: pointer;
        }

        .right textarea{
            margin: 1rem 0rem 0rem 1rem;
            font-size:small;
            width: 42vw;
            height: 20vh;
            font-family: sans-serif;
            resize: none;
        }
